<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Juego de Dados</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js"></script>
    </head>
    <body>
        <h1>Juego de Dados</h1>
        <h2>Reglas:</h2>
        <p>1. Al empezar el juego, se tirarán 3 dados de diferentes caras: un dado de cara o cruz (2 caras), un dado de parchis (6 caras), y un dado de DnD (12 caras).</p>
        <p>2. Ganas si sacas un 1 en alguno de esos dados.</p>
        <button onclick="play()">¡Empieza el juego!</button>
        <br><br>
        <table>
            <tr>
                <td>Dado Cruz o Cara</td>
                <td>Dado Parchis</td>
                <td>Dado DnD</td>
            </tr>
            <tr>
                <td id="resultDadoCaraCruz"></td>
                <td id="resultDadoParchis"></td>
                <td id="resultDadoDnd"></td>
            </tr>
        </table>
        <p id="output"></p>
    </body>
</html>
