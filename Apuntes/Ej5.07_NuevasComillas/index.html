    <script>
        /* 
            Hasta ahora: '' ""
            Nuevas comillas: ``

            Ventajas:
                - Permiten el use de '' "" dentro.
                - Evitan concatenaciones y queda más claro el código.
                - Permiten escribir variables sin cerrar comillas.
                - Multilinea.
        */

        const a = "Es un string" + 
                    "multilinea";
        
        const a2 = `Es un string
                    multilinea`;
        
        //<a href="about.html">About</a>
        // Comillas dobles:
        document.querySelector("#resultado").innerHTML = "<a href='about.html'>About</a>";

        // Comillas nuevas:
        document.querySelector("#resultado").innerHTML = `<a href="about.html">'About'</a>`;

        const url = "index.html";
        const texto = "Esto es un link";

        // Comillas dobles:
        document.querySelector("#resultado").innerHTML = "<a href='" + url + "'>" + texto + "</a>";

        // Comillas simples:
        document.querySelector("#resultado").innerHTML = '<a href='+url+'>'+texto+'</a>';

        // Comillas nuevas:
        document.querySelector("#resultado").innerHTML = `<a href="${url}">${texto}</a>`;
